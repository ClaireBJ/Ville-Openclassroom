<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ville de Nantes</title>
    <link rel="stylesheet" href="styleInscription.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="print.css" media="print" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>

<body>
    <form class="col-lg-8 col-lg-offset-2">
        <h2> Formulaire d'inscription</h2>
        <div class="form-group">
            <label>Nom </label>
            <input id="text1" type="text" class="form-control"> </div>
        <div class="form-group">
            <label>Prénom </label>
            <input id="text2" type="text" class="form-control"> </div>
        <div class="form-group">
            <label for="select">Activité </label>
            <select id="select" class="form-control">
                <option>Portes ouvertes du club d'aviron</option>
                <option>Maraud de nuit</option>
                <option>Danse de salon</option>
                <option>Théatre Poti-Marrants</option>
                <option>Soirée Jazz</option>
                <option>Cirque</option>
                <option>Journée des familles au travail</option>
                <option>Atelier maquillage</option>
                <option>Patinoire</option>
                <option>Nocturne à la tour Lu</option>
            </select>
        </div>
        <button>Envoyer</button>
    </form>
</body>

</html>
